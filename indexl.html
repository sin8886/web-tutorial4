<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>待办事项列表</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      input[type="text"] {
        padding: 8px;
        width: 200px;
        margin-right: 10px;
      }
      button {
        padding: 8px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        padding: 8px;
        margin: 5px 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <h1>待办事项</h1>

    <!-- 输入框和按钮 -->
    <input type="text" id="task-input" placeholder="输入任务..." />
    <button id="add-task-btn">添加任务</button>

    <!-- 显示任务的列表 -->
    <ul id="task-list"></ul>

    <script src="scriptl.js"></script>
  </body>
</html>
